application:
  name: runtracer-backend
  description: "Runtracer Backend API"
  version: 1.0.0

  admin:
    username: ${ADMIN_USERNAME}
    password: ${ADMIN_PASSWORD}
    email: ${ADMIN_EMAIL}

spring:
  webflux:
    base-path: /
  web:
    resources:
      add-mappings: false

  profiles:
    active: postgresql-flyway-dev

  server:
    port: ${SERVER_PORT}

  logging:
    level:
      root: DEBUG
      flyway: DEBUG
      org.springdoc: DEBUG
      io.swagger.v3: DEBUG
      org.springframework: DEBUG
      org.springframework.beans: DEBUG
      org.springframework.context: DEBUG
      org.springframework.web: DEBUG
      io.r2dbc.spi: DEBUG

security:
  oauth2:
    client:
      registration:
        google:
          client-id: ${google_runtracer_client_id}
          client-secret: ${google_runtracer_client_secret}
          client-api-key: ${google_runtracer_api_key} # Add this line
          redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          scope:
            - openid
            - profile
            - email

springdoc:
  packagesToScan: com.runtracer.runtracerbackend.controller
  show-actuator: true
  version: 1.8
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
#    config-url:  /swagger-ui/index.html


